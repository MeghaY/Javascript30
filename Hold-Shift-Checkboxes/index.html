<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hold And Shift Multiple Checkboxes</title>
    <link href="index.css" rel="stylesheet" />
</head>
<body>
<header>Multiple Checkbox Selection With Hold And Shift</header>
<div class="inbox">
    <div class="item">
        <input type="checkbox"/>
        <p>This is an inbox layout.</p>
    </div>
    <div class="item">
        <input type="checkbox"/>
        <p>Check one item</p>
    </div>
    <div class="item">
        <input type="checkbox"/>
        <p>Hold down your shift key</p>
    </div>
    <div class="item">
        <input type="checkbox"/>
        <p>Check a lower item</p>
    </div>
    <div class="item">
        <input type="checkbox"/>
        <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
        <input type="checkbox"/>
        <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
        <input type="checkbox"/>
        <p>Just regular Javascript</p>
    </div>
    <div class="item">
        <input type="checkbox"/>
        <p>Good Luck!</p>
    </div>
</div>

<script src="index.js" type="text/javascript"></script>

</body>
</html>
